<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern Gradient Background -->
  <defs>
    <linearGradient id="toolbarGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667EEA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764BA2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded Square -->
  <rect width="128" height="128" rx="28" fill="url(#toolbarGrad)"/>
  
  <!-- Three horizontal lines (text) getting smaller -->
  <rect x="24" y="32" width="80" height="8" rx="4" fill="white" opacity="0.9"/>
  <rect x="24" y="50" width="80" height="8" rx="4" fill="white" opacity="0.8"/>
  <rect x="24" y="68" width="64" height="8" rx="4" fill="white" opacity="0.7"/>
  
  <!-- Arrow pointing up/compress -->
  <path d="M 64 78 L 64 88" stroke="white" stroke-width="6" stroke-linecap="round" opacity="0.9"/>
  <path d="M 58 82 L 64 78 L 70 82" stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.9"/>
  
  <!-- Single summarized line -->
  <rect x="32" y="96" width="64" height="10" rx="5" fill="white" opacity="1"/>
</svg>
